<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Hero</title>
</head>

<script type="module" src="./index.js"></script>

<body>
    <section class="grid sm:grid-cols-3 gap-y-5">
        <div class="sm:mb-0 mb-3">
            <h1 class="text-3xl font-bold">Hero</h1>
            <p class="text-sm">Crie seu personagem</p>
        </div>
        <div class="sm:col-span-2 border p-4 bg-slate-100 rounded-lg">
            <form id="form" class="flex flex-col gap-2">
                <div class="text-sm">
                    <label class="block" for="nome">Nome</label>
                    <input autocomplete="off" class="px-3 py-2 rounded border w-full" type="text" id="nome" name="nome" placeholder="Nome do personagem">
                </div>
                <div class="text-sm">
                    <label class="block" for="idade">Idade</label>
                    <input class="w-full px-3 py-2 rounded border" type="number" id="idade" name="idade" placeholder="Idade do personagem">
                </div>
                <div class="text-sm">
                    <label class="block" for="tipo">Classe</label>
                    <select class="w-full px-3 py-2 rounded border bg-white" id="tipo">
                        <option value="mago">Mago</option>
                        <option value="guerreiro">Guerreiro</option>
                        <option value="monge">Monge</option>
                        <option value="ninja">Ninja</option>
                    </select>
                </div>
            </form>
            <div class="mt-3 flex justify-end">
                <button id="submit" class="px-2 py-1 bg-green-700 text-slate-50 rounded">
                    Criar herói
                </button>
            </div>
        </div>
        <div class="sm:mb-0 mb-3">
            <p class="text-sm">Tabela de heróis</p>
        </div>
        <div class="sm:col-span-2 border p-4 bg-slate-100 rounded-lg">
            <table id="heroes" class="w-full">
                <thead>
                    <tr class="py-2 border-b border-slate-400 text-slate-700">
                        <th class="text-left">Nome</th>
                        <th class="text-left">Idade</th>
                        <th class="text-left">Classe</th>
                        <th class="text-left">Ação</th>
                    </tr>
                </thead>
                <tbody class="border-b">
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
